task:
  name: FreeBSD
  freebsd_instance:
    image: freebsd-12-0-release-amd64
  test_script:
    - pkg install -y perl5
    - echo|cpan App::cpanminus
    - cpanm --installdeps .
    - perl Makefile.PL
    - make
    - make test

task:
  name: MacOS
  osx_instance:
    image: catalina-xcode-11.3.1
  test_script:
    - echo|cpan App::cpanminus
    - /Users/anka/perl5/bin/cpanm --installdeps .
    - export PERL5LIB=/Users/anka/perl5/lib/perl5
    - perl Makefile.PL
    - make
    - make test
